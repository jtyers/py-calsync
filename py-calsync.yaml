# py-calsync syncing is configured via the rules section. No syncing
# takes place except where there is a rule for the sync to happen.
rules:
  - method: copy
    src: Main calendar
    dst: Combined calendar

    look_back: 7 days
    look_forward: 7 day

    transform:
      - description_append: From $calendar_summary ($calendar_id).
  
  - method: copy
    src: Omnigen
    dst: Combined calendar

    look_back: 7 days
    look_forward: 7 day

    filter:
      - match:
          all_day_event: false

    transform:
      - description_append: From $calendar_summary ($calendar_id).
  
  - method: copy
    src: NBS
    dst: Combined calendar

    look_back: 7 days
    look_forward: 7 day

    filter:
      - match:
          all_day_event: false

    transform:
      - description_append: From $calendar_summary ($calendar_id).
